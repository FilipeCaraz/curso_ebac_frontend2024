<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="textform text-center mb-1">Formul√°rio Bootstrap</h1>
        <h4 class="subtitle text-center">Preencha os campos para envio</h4>
        <form class="form-data">
            <div class="row mb-2">
                <label for="nome" class="form-label">Seu nome</label>
                <div class="col">
                    <input id="nome" type="text" class="form-control" placeholder="Primeiro nome" aria-label="Primeiro nome" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome" required>
                </div>
            </div>
            <div class="seuemail mb-2">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="phone mb-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">Li e concordo com os termos apresentados</label>
            </div>
            <div class="container">
                <button class="btn btn-success mt-3">Enviar</button>
            </div>
        </form>
        <footer>
            <div class="container">
                <p>2024 &copy; EBAC - Desenvolvido por Filipe</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
